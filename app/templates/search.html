<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Cloud Compass</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">History</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-form">
            <h2>Search</h2>
            <form id="search-form">
                <label for="origin">Origin:</label><br>
                <input type="text" id="origin" name="origin"><br>
                <label for="destination">Destination:</label><br>
                <input type="text" id="destination" name="destination"><br>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date"><br>
                <label for="airline">Airline:</label><br>
                <input type="text" id="airline" name="airline"><br><br>
                <input type="submit" value="Search">
            </form>
        </section>

        <section id="search-results">
            <!-- Search results will be displayed here -->
        </section>
    </main>

    <script>
        // Function to handle search form submission
        async function search() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const airline = document.getElementById('airline').value;

            // Get token from localStorage
            const token = localStorage.getItem('token');

            // Send search request to server with JWT authorization
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ origin, destination, date, airline })
            });

            // Parse response
            const data = await response.json();

            if (response.ok) {
                // Display search results
                displaySearchResults(data);
            } else {
                // Display error message
                alert(data.error);
            }
        }

        // Function to display search results
        function displaySearchResults(results) {
            const searchResultsSection = document.getElementById('search-results');
            searchResultsSection.innerHTML = '';

            if (results.length === 0) {
                searchResultsSection.innerHTML = '<p>No flights found</p>';
            } else {
                results.forEach(flight => {
                    const flightInfo = document.createElement('div');
                    flightInfo.innerHTML = `
                        <p>Origin: ${flight.origin}</p>
                        <p>Destination: ${flight.destination}</p>
                        <p>Date: ${flight.date}</p>
                        <p>Airline: ${flight.airline}</p>
                        <p>Price: $${flight.price}</p>
                        <!-- Add more flight details here if needed -->
                    `;
                    searchResultsSection.appendChild(flightInfo);
                });
            }
        }

        // Event listener for search form submission
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            search(); // Call search function
        });
    </script>
</body>
</html>
